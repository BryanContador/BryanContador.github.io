<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Profile - Benjamin Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="resources/logo_white.png">
</head>
<body>
    <header>
        <div class="logo-container">
            <h1 id="header-title">BENJAMIN COUNTER</h1>
        </div>
    </header>

    <div class="back-btn-wrapper">
        <a href="drawings.html" class="glass-back-btn">❮ Back to Characters</a>
    </div>

    <main class="profile-page">
        <div class="profile-header">
            <div class="profile-bio-section">
                <h2 id="char-name">LOADING...</h2>
                <div class="bio-text" id="char-bio"></div>
            </div>
            
            <div class="profile-image-section">
                <img id="char-profile-img" src="" alt="Character Profile">
            </div>
        </div>

        <div class="profile-lore-section">
            <h3>STORY</h3>
            
            <!-- Wrapper for the text and fade effect -->
            <div id="lore-wrapper" class="lore-wrapper collapsed">
                <p id="char-lore"></p>
                <div class="lore-fade-overlay"></div>
            </div>

            <button id="lore-expand-btn" class="lore-expand-btn" aria-label="Expand Story">
                <span class="arrow-icon">▼</span>
            </button>
        </div>

        <div class="gallery-separator-line"></div>
        <h3>GALLERY</h3>
        
        <div class="gallery">
            <div class="gallery-grid" id="dynamic-gallery-container" data-category=""></div>
        </div>
    </main>

    <footer>
        <p id="footer-quote">"Everything in this life is impossible until someone comes and does it."</p>
    </footer>

    <div class="modal" id="modal">
        <button class="modal-close" id="modal-close">×</button>
        <button class="modal-nav prev" id="modal-prev">❮</button>
        <button class="modal-nav next" id="modal-next">❯</button>
        <button id="modal-alt-btn">View Alternative</button>

        <div id="modal-image-container">
            <div id="modal-loader">LOADING...</div>
            <img id="modal-img" src="">
            <img id="modal-img-next" src="">
            <div id="modal-warning" class="modal-warning-overlay">
                <div class="modal-warning-content">
                    <p>This post may contain images that some viewers find offensive or unsettling.<br>Do you wish to proceed?</p>
                    <button id="warning-continue-btn">View</button>
                </div>
            </div>
        </div>

        <div class="modal-info">
            <h3 id="modal-title">No title</h3>
            <p id="modal-description">No description</p>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
    <button id="theme-switcher" aria-label="Cambiar tema"></button>
</body>
</html>
