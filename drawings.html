<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benjamin Counter's Drawings</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-container">
            <h1>BENJAMIN COUNTER</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">INICIO</a></li>
                <li><a href="fanart.html">made fanart</a></li>
                <li><a href="drawings.html">works/drawings</a></li>
            </ul>
        </nav>
    </header>
    <main class="gallery-page">
        <h2>works/drawings</h2>
        <div class="gallery">
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="drawings/drawing1.PNG" alt="Drawing 1" onclick="showModal(this.src, 'No title', 'No description')">
                </div>
                <div class="gallery-item">
                    <img src="drawings/drawing2.jpg" alt="Drawing 2" onclick="showModal(this.src, 'No title', 'No description')">
                </div>
                <!-- Add more drawing images -->
            </div>
        </div>
    </main>
    <div class="logo-footer">
        <img src="logo.png" alt="Benjamin Counter Logo" class="footer-logo">
    </div>
    <footer>
        <p>"Everything in this life is impossible until someone comes and does it."</p>
    </footer>
    <div class="modal" id="modal" onclick="closeModal(event)">
        <span class="modal-close" onclick="closeModal(event)">&times;</span>
        <img id="modal-img" src="">
        <div class="modal-info">
            <h3 id="modal-title">No title</h3>
            <p id="modal-description">No description</p>
        </div>
    </div>

    <script>
        function showModal(src, title, description) {
            const modal = document.getElementById('modal');
            const modalImg = document.getElementById('modal-img');
            const modalTitle = document.getElementById('modal-title');
            const modalDescription = document.getElementById('modal-description');
            modalImg.src = src;
            modalTitle.textContent = title;
            modalDescription.textContent = description;
            modal.style.display = 'flex';
        }
        function closeModal(event) {
            event.stopPropagation();
            document.getElementById('modal').style.display = 'none';
        }
    </script>
</body>
</html>
