<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benjamin Counter's Fanart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="resources/logo_white.png">
</head>
<body>
    <header>
        <div class="logo-container">
            <h1 id="header-title">BENJAMIN COUNTER</h1>
        </div>
    </header>
    <nav>
        <div class="nav-container">
        <ul id="nav-menu">
            <li><a href="index.html">HOME</a></li>
            <li><a href="fanart.html">FAN ART</a></li>
            <li><a href="drawings.html">GALLERY</a></li>
            <li><a href="sketches.html">SKETCHES</a></li> 
            <li><a href="about.html">ABOUT</a></li>
        </ul>
        <div id="nav-indicator"></div>
        </div>
    </nav>
        <!--<button id="hamburger-btn" aria-label="Open menu">
            &#9776;
        </button> -->
    </header>
    <main class="gallery-page">
        <h2>made fanart</h2>
        <div class="gallery">
            <!-- Dynamic Gallery Container -->
            <div class="gallery-grid" id="dynamic-gallery-container" data-category="fanart">
                <!-- Javascript will load content here from data.js -->
            </div>
        </div>

    </main>
    <div class="logo-footer">
        <img src="resources/logo.png" alt="Benjamin Counter Logo" class="footer-logo" loading="lazy">
    </div>
    <footer>
        <p id="footer-quote">"Everything in this life is impossible until someone comes and does it."</p>
    </footer>
     
    <!--//-->
   <div class="modal" id="modal">
        <button class="modal-close" id="modal-close">×</button>
        <button class="modal-nav prev" id="modal-prev">❮</button>
        <button class="modal-nav next" id="modal-next">❯</button>
        <button id="modal-alt-btn">View Alternative</button>

        <div id="modal-image-container">
            <img id="modal-img" src="">
            <img id="modal-img-next" src="">

            <div id="modal-warning" class="modal-warning-overlay">
                <div class="modal-warning-content">
                    <p>
                        This post may contain images that some viewers find offensive or unsettling.<br>
                        Do you wish to proceed?
                    </p>
                    <button id="warning-continue-btn">View</button>
                </div>
            </div>
        </div>

        <div class="modal-info">
            <h3 id="modal-title">No title</h3>
            <p id="modal-description">No description</p>
        </div>
    </div>
<!--//-->
    
    <script src="data.js"></script>
    <script src="script.js"></script>
    <button id="theme-switcher" aria-label="Cambiar tema"></button>
</body>
</html>
